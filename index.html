<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first page with Flickity carousel</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="vendor/flickity.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  </head>

  <body>

    <!-- Flickity carousel -->
    <div class="main-carousel"></div>

    <!-- Progress bar -->
    <div class="progress-bar"></div>

    <!-- Mustache slide template -->
    <script id="carousel-template" type="x-tmpl-mustache">
      <div class="carousel-cell" style='background-image: url("{{image}}")'>
        <div class="container">
          <h1> {{ title }} </h1>
          {{{ description }}}
        </div>
      </div>
    </script>

    <script>

        },
        {
          image: "images/Bugatti Veyron SuperSport.jpg",
          title: "Bugatti Veyron SuperSport",

          coords: {lat: 41.569, lng: 2.257}
        },
        {

          coords: {lat: 52.071, lng: -1.016}
        },
        {

          title: "SSC Tuatara",
          description: "<p>Max speed - 430 km/h</p>",
          coords: {lat: 24.467, lng: 54.606}
        },
        {

          title: "9ff GT9",

        },
      ]
    </script>

    <!-- Google map -->
    <div id="map" class="google-map"></div>

    <div class="button-group">
      <button class="restart-button">Restart</button>
    </div>

    <script src="vendor/flickity.pkgd.min.js"></script>
    <script src="vendor/mustache.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo6c-aGlcyB9fuBj3cl5OZdvAxyo5JiMk&callback=initMap"></script>
  </body>
</html>
